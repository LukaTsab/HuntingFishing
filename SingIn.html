<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* start of menubar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;  /* Center the text within the navbar */
        }

        .navbar a {
            display: inline-block; /* Display links in a line */
            color: white;
            text-align: center;  /* Center the text within each link */
            padding: 34px 36px;
            text-decoration: none;
            font-size: large;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #content {
            padding: 20px;
            text-align: center;  /* Center the text within the content area */
        }

        /* end of menubar */

        #signInForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 20px auto; /* Add margin for spacing */
        }

        .labels {
            margin-bottom: 5px;
            text-align: left;
        }

        .inputs {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        #signInButton {
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
            width: 100%;
            background-color: bisque;
        }

        #MainDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure the div takes the full height of the viewport */
            background-color: #333; /* Black box background color */
            color: white; /* Text color */
            padding: 20px; /* Padding for content inside the black box */
            box-sizing: border-box; /* Include padding in the width and height */
            width: 400px; /* Set the width of the black box */
            margin: auto; /* Center the black box */
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Main.html">Main</a>
        <a href="AboutUs.html" >Info</a>
        <a href="contact.html" >Contact</a>
        <a href="SingIn.html" >Sign In</a>
        <a href="SignUp.html" >Sign up</a>
    </div>
    <div id="google_translate_element"></div>
    <div id="MainDiv">
        <form id="signInForm" onsubmit="return validateForm()">
            <label class="labels">Email:</label>
            <input type="text" class="inputs" id="email" name="email" required>

            <label class="labels">Password:</label>
            <input type="password" class="inputs" id="password" name="password" required>

            <button id="signInButton" type="submit">Sign In</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Website Name. All Rights Reserved. Lorem<br>
          ipsum dolor sit amet consectetur adipisicing elit. Nulla atque <br>
          quod perspiciatis soluta iure, magnam nobis sequi modi incidunt, quam ab <br>
          quis placeat qui odit obcaecati explicabo doloribus? Ea, ad?</p>
      </div>

        function validateForm() {
            // You can add your validation logic here
            return true; // Return true to submit the form
        }
    </script> -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
